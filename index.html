<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-16" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pong Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="PopupClick" class="popup">
            <!-- popup to show setings page-->
            <div class="popupTextDiv">
                <h4 class="popupText">Click to open setings</h4>
            </div>
        </div>
        <div id="settings" class="popup">
            <div class="pophead">
                <h4 class="settingText">SETTINGS</h4>
            </div>
            <div class="popbody">
                <div id="divFPS">
                    <h5 id="h5FPS">FPS :</h5>
                    <select name="FPS" id="selectFPS">
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="60" selected>60</option>
                        <option value="90">90</option>
                        <option value="180">180</option>
                        <option value="240">True G@mer</option>
                    </select>
                </div>
            </div>
            <div class="close">
                <button id="closebtn" onclick="btnCloseSettings()">
                    <h4 class="closeH4">CLOSE</h4>
                </button>
            </div>
        </div>
        <canvas id="PongGame" width="1920" height="1080"></canvas>
    </body>
    <script src="game.js"></script>
    <script src="popup.js"></script>
    <script src="canvas_resize.js"></script>
</html>
